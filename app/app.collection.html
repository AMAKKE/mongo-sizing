<div class="row">
  <div class="medium-6 column">
    <h5>Sample document</h5>
    <pre innerHTML="{{syntaxHighlight(collection.json)}}"></pre>
    <hr />
    <h5>Indexes</h5>
    <div *ngFor="#index of collection.indexes">
      <div class="row">
        <div class="medium-4 columns">
          <pre innerHTML="{{syntaxHighlight(index.json)}}"></pre>
        </div>
        <div class="medium-8 columns">
          <div class="row">
            <div class="small-5 columns"><label class="text-right middle">Average key size</label></div>
            <div class="small-7 columns"><input class="medium-7" type='text' readonly [value]="mongo.formatSize(index.averageKeySize)" /></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="medium-6 column">
    <div class="">
      <h5>Statistics</h5>
      <div class="row">
        <div class="small-5 columns"><label class="text-right middle">Average document size</label></div>
        <div class="small-7 columns"><input class="medium-7" type='text' readonly [value]="mongo.formatSize(collection.averageDocumentSize)" /></div>
      </div>
      <div class="row">
        <div class="small-5 columns"><label class="text-right middle">Number of document</label></div>
        <div class="small-7 columns"><input class="medium-7" type='number' min="1" [(ngModel)]="collection.numberOfDocument" /></div>
      </div>
      <div class="row">
        <div class="small-5 columns"><label class="text-right middle">Documents in memory</label></div>
        <div class="small-7 columns"><input class="medium-7" type='number' min="1" [(ngModel)]="collection.numberOfDocumentInMemory" /></div>
      </div>
    </div>
  </div>
</div>
